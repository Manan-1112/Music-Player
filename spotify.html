<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <img src="logo.svg" class="logo" alt="logo" />
      <div class="bar">
        <img src="home.svg" alt="" height="28px" />
        <div class="search">
          <input
            type="text"
            class="box"
            placeholder="         What do you want to play?"
          />
          <img src="search.svg" alt="img" />
        </div>
      </div>
      <div class="about">Premium</div>
      <div class="about">Support</div>
      <div class="about">Download</div>
      <div class="about">
        <img src="install.svg" alt="" />
        Install App
      </div>
      <div class="about">Sign Up</div>
      <button class="login">Log in</button>
    </nav>

    <div class="main">
      <div class="left">
        <h1>Your Library</h1>
        <div class="scroll">
          <div class="boxes">
            <span>Create your first playlist</span>
            <span>It's easy, we'll help you</span>
            <button class="login">Create playlist</button>
          </div>
          <div class="boxes"> box2</div>
        </div>
        <div class="legal">
          <div>
            <a href="https://www.spotify.com/in-en/legal/">Legal</a>
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/safetyandprivacy/"
              >Safety & Privacy Center</a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
              >Privacy Policy</a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
              >Cookies</a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
              >About Ads</a
            >
          </div>
          <div>
            <a href="https://www.spotify.com/in-en/accessibility/"
              >Accessibility</a
            >
          </div>
        </div>
      </div>
      <div class="right"></div>
    </div>
  </body>
</html>
